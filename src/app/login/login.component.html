<div class="panel panel-default center-block">
	<div class="panel-heading">
		<img class="logo">
	</div>
		<form class="panel-body" #loginForm="ngForm">
			<div class="form-elem">
				<i class="fa fa-envelope"></i>
				<input type="text" placeholder="Email" name="correo" required email ngModel #correo="ngModel">
        <div class="text-danger" *ngIf="correo.invalid && correo.touched">
					<span *ngIf="correo.errors.required">* Se requiere un correo</span>
					<span *ngIf="correo.errors.email">* Debe tener formato de correo</span>
				</div>
      </div>		        
				<div class="form-elem">
          <i class="fa fa-key"></i>
					<input type="password" placeholder="Contrase침a" name="contrasena" required ngModel #contrasena="ngModel">
          <span class="text-danger" *ngIf="contrasena.invalid && contrasena.touched && contrasena.errors.required">
        * Se requiere una contrase침a
        </span>
        </div>					
				<button type="button" class="btn btn-primary form-elem" [disabled]="loginForm.invalid" (click)="login()">Ingresar</button>
				<span class="text-danger" *ngIf="showAccessError">* Usuario y/o contrase침a inv치lidos</span>
		</form>
	</div>
